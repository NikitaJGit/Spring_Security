<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
</head>
<body>

<th:block th:if="${param.logout}"><p>Вы вышли из аккаунта</p></th:block>
<th:block th:if="${param.error}"><p>Неверный логин или пароль</p></th:block>
<form  method="post" th:action="@{/login_proc}">
    <h1 >Пожалуйста, войдите в систему</h1>
    <input type="text" name = "login" placeholder="Логин" required autofocus>
    <input type="password" name = "password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
</form>

</body>
</html>
